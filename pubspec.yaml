name: Sribuu_Smart # Menggunakan konvensi nama snake_case/lowercase
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`.
publish_to: 'none' 

version: 1.0.0+1

environment:
  # Memastikan kompatibilitas dengan Dart versi terbaru
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_sign_in: ^6.1.0

  # UI dan Icon
  cupertino_icons: ^1.0.6
  
  # Versi terbaru untuk widget progress dan chart
  percent_indicator: ^4.2.3 
  fl_chart: ^0.68.0 
  
  # Data, Waktu, dan Penyimpanan Lokal
  intl: ^0.19.0 
  shared_preferences: ^2.2.3 
  timezone: ^0.9.2

  # ðŸ”¥ FIREBASE CORE
  firebase_core: ^3.1.0 
  
  # ðŸ”¥ FIREBASE AUTHENTICATION
  firebase_auth: ^5.1.0 
  
  cloud_firestore: ^5.0.1

  pdf: ^3.7.3 # Untuk membuat dokumen PDF
  printing: ^5.11.0 # Untuk mencetak/membagikan dokumen PDF

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linter tools
  flutter_lints: ^4.0.0

  # Package untuk generator ikon (HANYA VERSI)
  flutter_launcher_icons: ^0.13.1 # Pindahkan ke dev_dependencies

# ----------------------------------------------------
# ðŸ› ï¸ KONFIGURASI TOOLS TAMBAHAN (SEJAJAR DENGAN 'name' dan 'dependencies')
# ----------------------------------------------------
flutter_launcher_icons: # Tidak ada indentasi di sini
  android: "launcher_icon" 
  ios: true 
  image_path: "assets/Sribuu Smart.png" # Pastikan path ini benar!
  # Jika ingin ikon adaptif (Android 8.0+):
  # adaptive_icon_background: "#ffffff" # Warna atau file drawable xml
  # adaptive_icon_foreground: "assets/icon/my_logo_foreground.png"

flutter:
  uses-material-design: true
  
  # Pastikan Anda mendeklarasikan folder 'assets' di sini jika Anda menggunakannya
  assets:
    - assets/
    # Jika Anda menggunakan file icon khusus di folder assets:
    # - assets/Sribuu Smart.png